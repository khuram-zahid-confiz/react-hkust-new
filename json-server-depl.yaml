apiVersion: apps/v1
kind: Deployment
metadata:
  name: json-server-depl
spec:
  selector:
    matchLabels:
      app: json-server
  replicas: 1
  template:
    metadata:
      labels:
        app: json-server
    spec:
      containers:
      - name: json-server
        image: khuramzahid1991/json-server-image
        ports:
        - containerPort: 3001
---
apiVersion: v1
kind: Service
metadata:
  name: json-server-service
spec:
  selector:
    app: json-server
  ports:
    - protocol: TCP
      port: 3001
      targetPort: 3001